<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Criar usuárioS</title>
    <link rel="icon" type="image/x-icon" href="./img/airplane.ico">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <h2>CRIAR USUÁRIO</h2>

    

    <hr>
<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="mt-5" >Cadastro de Usuário</h1>
    <form class="mt-5" th:action="@{/usuarios/save}" th:object="${usuario}" method="post">
        <div class="form-group">
        <input class="form-control" type="hidden" th:field="*{id}" />

        <div>
            <label for="nome">Nome:</label>
            <input  class="form-control" type="text" id="name" th:field="*{nome}" />
        </div>
        
        <div>
            <label for="nome">Email:</label>
            <input  class="form-control" type="text" id="email" th:field="*{email}" />
        </div>

        
        <div>
            <label for="nome">Deficiência:</label>
            <input  class="form-control" type="text" id="password" th:field="*{deficiencia}" />
        </div>
        

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>
    		</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
