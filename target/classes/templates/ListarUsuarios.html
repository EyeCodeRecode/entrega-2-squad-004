		<h1 class="mt-5">Lista de Usuários</h1>

			<table class="table table-bordered">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Senha</th>
					<th>Email</th>
					<th>Deficiência</th>
				</tr>
					<tr th:each="user : ${users}">
						
						<td th:text="${user.id}"></td> 
						<td th:text="${user.nome}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.senha}"></td>

						<td> 
							<div class="d-flex">  
								<form th:action="@{/usuarios/deletar/{id}(id=${user.id})}" method="post">
    <button class="btn btn-danger" type="submit">Deletar</button>
      <a class="btn btn-success" th:href="@{/usuarios/editar/{id}(id=${user.id})}">Editar</a>
            </form>
								
							</div>
							
         
						</td>
						
						
						
					</tr>
